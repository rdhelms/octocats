<!DOCTYPE html>
<html>
    <head>
        <title>Octocats</title>
        <link href='main.css' rel='stylesheet' type='text/css'>
    </head>
    <body>

        <ul class='octodex'>
          <!-- Saritocat -->
            <li class='octocat'>
              <!-- Image -->
                <a class='octocat' href='https://octodex.github.com/saritocat'>
                    <img src='https://octodex.github.com/images/saritocat.png' alt='saritocat'>
                </a>
                <!-- Label: Number, Name, Authors -->
                <footer>
                    <!-- Number -->
                    <div class='triangle-down'></div>
                    <h3 class='octonumber'>#115</h3>
                    <!-- Name -->
                    <cite>
                        the <a href='https://octodex.github.com/saritocat'>Saritocat</a> by
                        <!-- Authors -->
                        <ul class='authors'>
                            <li>
                                <a href='https://github.com/JohnCreek'>
                                    <img src='https://github.com/JohnCreek.png' alt='JohnCreek'>
                                </a>
                            </li>
                        </ul>
                    </cite>
                </footer>
            </li>
            <!--  -->

            <!-- Topguntocat -->
            <li class='octocat'>
                <a class='octocat' href='https://octodex.github.com/topguntocat'>
                    <img src='https://octodex.github.com/images/topguntocat.png' alt='topguntocat'>
                </a>
                <footer>
                    <div class='triangle-down'></div>
                    <h3 class='octonumber'>#114</h3>
                    <cite>
                        the <a href='https://octodex.github.com/topguntocat'>Topguntocat</a> by
                        <ul class='authors'>
                            <li>
                                <a href='https://github.com/leereilly'>
                                    <img src='https://github.com/leereilly.png' alt='leereilly'>
                                </a>
                            </li>
                            <li>
                                <a href='https://github.com/jeejkang'>
                                    <img src='https://github.com/jeejkang.png' alt='jeejkang'>
                                </a>
                            </li>
                            <li>
                                <a href='https://github.com/tonyjaramillo'>
                                    <img src='https://github.com/tonyjaramillo.png' alt='tonyjaramillo'>
                                </a>
                            </li>
                        </ul>
                    </cite>
                </footer>
            </li>
            <!--  -->

            <!-- Carlostocat -->
            <li class='octocat'>
                <a class='octocat' href='https://octodex.github.com/carlostocat'>
                    <img src='https://octodex.github.com/images/carlostocat.gif' alt='carlostocat'>
                </a>
                <footer>
                    <div class='triangle-down'></div>
                    <h3 class='octonumber'>#113</h3>
                    <cite>
                        the <a href='https://octodex.github.com/carlostocat'>Carlostocat</a> by
                        <ul class='authors'>
                            <li>
                                <a href='https://github.com/jeejkang'>
                                    <img src='https://github.com/jeejkang.png' alt='jeejkang'>
                                </a>
                            </li>
                        </ul>
                    </cite>
                </footer>
            </li>
            <!--  -->
        </ul>

    </body>
</html>
